<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SDS Document Renderer</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 12px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            padding: 40px;
            max-width: 600px;
            width: 100%;
        }

        h1 {
            color: #333;
            margin-bottom: 10px;
            font-size: 28px;
        }

        .subtitle {
            color: #666;
            margin-bottom: 30px;
            font-size: 14px;
        }

        .upload-zone {
            border: 2px dashed #667eea;
            border-radius: 8px;
            padding: 40px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
            background: #f8f9ff;
        }

        .upload-zone:hover {
            border-color: #764ba2;
            background: #f0f2ff;
        }

        .upload-zone.dragover {
            border-color: #764ba2;
            background: #e8ebff;
            transform: scale(1.02);
        }

        .upload-icon {
            font-size: 48px;
            margin-bottom: 15px;
        }

        .upload-zone p {
            color: #333;
            margin: 10px 0;
            font-weight: 500;
        }

        .upload-zone small {
            color: #999;
            display: block;
            margin-top: 10px;
        }

        input[type="file"] {
            display: none;
        }

        .file-input-btn {
            background: #667eea;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 6px;
            cursor: pointer;
            margin-top: 15px;
            font-weight: 600;
            transition: background 0.3s ease;
        }

        .file-input-btn:hover {
            background: #764ba2;
        }

        .file-name {
            margin-top: 20px;
            padding: 15px;
            background: #f0f2ff;
            border-radius: 6px;
            color: #333;
            display: none;
        }

        .file-name.show {
            display: block;
        }

        .render-btn {
            width: 100%;
            padding: 12px;
            margin-top: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
            display: none;
        }

        .render-btn.show {
            display: block;
        }

        .render-btn:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.4);
        }

        .render-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .spinner {
            display: inline-block;
            width: 16px;
            height: 16px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 0.8s linear infinite;
            margin-right: 8px;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .message {
            margin-top: 20px;
            padding: 15px;
            border-radius: 6px;
            display: none;
            font-size: 14px;
        }

        .message.show {
            display: block;
        }

        .message.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .message.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üìÑ SDS Document Renderer</h1>
        <p class="subtitle">Upload markdown files to render beautiful documents</p>

        <div class="upload-zone" id="uploadZone">
            <div class="upload-icon">üìÅ</div>
            <p>Drag and drop your file here</p>
            <small>or</small>
            <button class="file-input-btn" id="browseBtn">Browse Files</button>
            <input type="file" id="fileInput" accept=".md,.markdown,.txt">
        </div>

        <div class="file-name" id="fileName"></div>
        <button class="render-btn" id="renderBtn">Render Document</button>

        <div class="message" id="message"></div>
    </div>

    <script>
        const uploadZone = document.getElementById('uploadZone');
        const fileInput = document.getElementById('fileInput');
        const browseBtn = document.getElementById('browseBtn');
        const fileNameDisplay = document.getElementById('fileName');
        const renderBtn = document.getElementById('renderBtn');
        const message = document.getElementById('message');

        let selectedFile = null;

        // File selection
        browseBtn.addEventListener('click', () => fileInput.click());

        fileInput.addEventListener('change', (e) => {
            if (e.target.files.length > 0) {
                handleFileSelect(e.target.files[0]);
            }
        });

        // Drag and drop
        uploadZone.addEventListener('dragover', (e) => {
            e.preventDefault();
            uploadZone.classList.add('dragover');
        });

        uploadZone.addEventListener('dragleave', () => {
            uploadZone.classList.remove('dragover');
        });

        uploadZone.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadZone.classList.remove('dragover');
            if (e.dataTransfer.files.length > 0) {
                handleFileSelect(e.dataTransfer.files[0]);
            }
        });

        function handleFileSelect(file) {
            if (!file.name.match(/\.(md|markdown|txt)$/i)) {
                showMessage('Please upload a markdown or text file (.md, .markdown, .txt)', 'error');
                return;
            }

            selectedFile = file;
            fileNameDisplay.textContent = `‚úì Selected: ${file.name}`;
            fileNameDisplay.classList.add('show');
            renderBtn.classList.add('show');
            message.classList.remove('show');
        }

        // Render button
        renderBtn.addEventListener('click', async () => {
            if (!selectedFile) return;

            renderBtn.disabled = true;
            renderBtn.innerHTML = '<span class="spinner"></span>Rendering...';

            try {
                const content = await selectedFile.text();

                const response = await fetch('http://localhost:8080/render', {
                    method: 'POST',
                    body: content
                });

                if (!response.ok) {
                    throw new Error(`Server error: ${response.status}`);
                }

                // Download the result
                const blob = await response.blob();
                const url = window.URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = `rendered_${Date.now()}.pdf`;
                document.body.appendChild(a);
                a.click();
                window.URL.revokeObjectURL(url);
                document.body.removeChild(a);

                showMessage('‚úì Document rendered successfully!', 'success');
            } catch (err) {
                showMessage(`Error: ${err.message}`, 'error');
                console.error('Full error:', err);
            } finally {
                renderBtn.disabled = false;
                renderBtn.innerHTML = 'Render Document';
            }
        });

        function showMessage(text, type) {
            message.textContent = text;
            message.className = `message show ${type}`;
        }
    </script>
</body>
</html>
